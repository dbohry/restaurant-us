<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Seerene Restaurant Manager</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Restaurant Manager</h1>

    <div>
        <h2>List of restaurants:</h2>
        <ul id="restaurant-list" class="list-group">
        </ul>
    </div>

</div>
<script type="text/javascript">
    var restaurants = $.get("/api/restaurants", function(data) {
        $.each(data, function(i, restaurant) {
            $("#restaurant-list").append('<li class="list-group-item d-flex justify-content-between align-items-center">' + restaurant.name + '<span class="badge badge-primary badge-pill">' + restaurant.id + '</span></li>');
        });
    });

    var copyMyToken = function() {
        document.getElementById("token").select();
        document.execCommand("copy");
    }

</script>

</body>
</html>
