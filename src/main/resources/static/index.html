<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Seerene Restaurant Manager</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Restaurant Manager</h1>
    <div id="wrapper">
        <div class="unauthenticated">
            <a class="btn" href="/login">Login</a>
        </div>
        <div class="authenticated" style="display:none">
            Logged in as: <span id="user"></span>
            <br />
            Your token is: <input type="text" id="token" />
            <button onclick="copyMyToken()" class="btn">Copy token</button>
            <button onClick="logout()" class="btn" >Logout</button>
            <div>
                <a href="/swagger-ui.html" target="_blank" class="btn" >Go Swagger</a>
            </div>
        </div>
    </div>

    <div>
        <h2>List of restaurants:</h2>
        <ul id="restaurant-list" class="list-group">
        </ul>
    </div>

</div>
<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.userAuthentication.details.name);
        $("#token").val(data.details.tokenValue);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });

    var logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        });
        return true;
    }

    var restaurants = $.get("/api/restaurant", function(data) {
        $.each(data, function(i, restaurant) {
            $("#restaurant-list").append('<li class="list-group-item d-flex justify-content-between align-items-center">' + restaurant.name + '<span class="badge badge-primary badge-pill">' + restaurant.id + '</span></li>');
        });
    });

    var copyMyToken = function() {
        document.getElementById("token").select();
        document.execCommand("copy");
    }

</script>

</body>
</html>
